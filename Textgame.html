<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Text adventure!</title>
	<script type="text/javascript" src="Game.js"></script>
</head>

<body>

	<header></header>
	<div id="wrapper">
		<div id="gameplay">
			<div id="desc"></div>
			<div id="inputwrap">
				<form><input id="input" type="text"></form>
			</div>
			<button onclick="textInput()">Click me</button>
		</div>
	</div>
	<script>

		var player = {
			location: locations.outside,
			inventory: ["", "", ""]
		}
		update(); //update initial description

		function textInput()
		{ //evaluate entry
			var input = document.getElementById("input").innerHTML;
			input = input.toLowerCase;
			var wordArray = input.split(" ");
			if (wordArray.length == 0)
			{
				wordArray.push("");
			}
			switch (wordArray[0])
			{
				case "go":
					if (wordArray.length > 1)
					{
						for (var i = 0; i < player.location.commands.length; i++)
						{
							var curLocation = player.location.commands.go[i];
							if (wordArray[1] == curLocation)
							{
								player.location = curLocation;
								break;
							}
						}
					}
                    
                    
                    
                    
                    
                    
                    -
					break;

				case take:
					break;
				default:
					desc = "That is not a valid input.";
					break;
			}

			function update()
			{
				document.getElementById("desc") = player.location.desc;
			}

	</script>
</body>

</html>
